<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </head>

    <body class="bg-light">
        <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
            <div class="row w-100 h-100 p-3">              
                <!-- Login Section -->
                <div class="col-md-6 bg-white d-flex align-items-center justify-content-center p-5">
                    <div class="w-75">
                    {% if messages %}
                        {% for i in messages %}
                            {% if i.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                            <div class="alert alert-success alert-dismissible">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                <strong>{{i}}</strong>
                            </div>
                            {% endif %}
                            {% if i.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                <strong>{{i}}</strong>
                            </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}                      
                        <h1 class="text-center mb-3">Login to Your Account</h1>
                        <form action="" method="post">                          
                                {% csrf_token %}
                                <table class="table ">
                                    {{form.as_table}}
                                </table>    
                            <button type="submit" class="btn btn-primary btn-lg w-100">Sign In</button>
                        </form>
                    </div>
                </div>
                
                <!-- Sign Up Section -->
                <div class="col-md-6 d-flex align-items-center justify-content-center bg-primary" style="color: white;">
                    <div class="text-center p-5">
                        <h2 class="fw-bold">New Here?</h2>
                        <a href="{% url 'signup' %}"><button class="btn bg-white">Sign Up</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
